<div
  class="flex flex-col md:flex-row items-center justify-center min-h-screen bg-white px-1 md:px-8"
>
  <!-- Left Section: Logo & Image -->
  <div
    class="flex flex-col items-center md:items-start w-1/3 text-center ml-[90px] text-left"
  >
    <h1 class="text-7xl font-bold">
      <span class="text-black">Edu</span>
      <span class="text-[#00967D] italic">M</span>
      <span class="text-black">ingle</span>
    </h1>
    <img
      src="woman-and-man-shaking-hands0.png"
      alt="Woman and Man Shaking Hands"
      class="w-[1000px] mt-[20px]"
    />
  </div>

  <!-- Right Section: Sign-In Form -->
  <div class="w-2/3 mb-55 ml-[240px]">
    <!-- Welcome Text -->
    <h2 class="text-6xl font-bold text-center md:text-left mb-6">
      Welcome Back
    </h2>
    <!-- Added mb-6 for space -->
    <p class="text-gray-600 text-center md:text-left mb-20 m-2">
      Please enter your details to sign in to your admin account
    </p>

    <!-- Sign-In Form -->
    <form class="w-full max-w-md mt-10 space-y-4" [formGroup]="signInForm">
      <div>
        <label class="block text-gray-700 font-medium" for="email"
          >Email</label
        >
        <input
        formControlName="email"
          id="email"
          type="text"
          placeholder="Enter your email"
          class="w-full mt-1 px-4 py-3 bg-gray-100 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#00967d] focus:outline-none"
        />
      </div>

      <div>
        <label class="block text-gray-700 font-medium" for="password"
          >Password</label
        >
        <input
        formControlName="password"
          id="password"
          type="password"
          placeholder="Enter your password"
          class="w-full mt-1 px-4 py-3 bg-gray-100 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#00967d] focus:outline-none"
        />
      </div>

      <button
      (click)="onSubmit()"
        type="submit"
        class="w-full py-3 bg-[#00967d] text-white font-medium rounded-md hover:bg-[#007a63] transition duration-300"
      >
        Sign In
      </button>

      <!-- Don't have an account? -->
      <p class="text-center text-gray-600 mt-4">
        Donâ€™t have an account?
        <a
          routerLink="/admin/signUp"
          class="text-[#00967d] font-medium hover:underline"
        >
          Sign Up
        </a>
      </p>
    </form>
  </div>
</div>
