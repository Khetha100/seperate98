<div
  class="flex flex-col md:flex-row items-center justify-center min-h-screen bg-white ml-[80px] px-1 md:px-8"
>
  <!-- Left Section: Logo & Image -->
  <div
    class="flex flex-col items-center md:items-start md:w-1/3 text-center md: mb-25 md:text-left"
  >
    <h1 class="text-6xl font-bold">
      <span class="text-black">Edu</span>
      <span class="text-[#00967D] italic">M</span>
      <span class="text-black">ingle</span>
    </h1>
    <img
      src="woman-and-man-shaking-hands0.png"
      alt="Woman and Man Shaking Hands"
      class="w-70 md:w-90 mt-20"
    />
  </div>

  <!-- Right Section: Form -->
  <div class="md:w-2/3 md:mb-23 ml-[150px]">
    <!-- Welcome Text -->
    <h2 class="text-6xl font-bold text-center md:text-left">Welcome Admin</h2>
    <p class="text-gray-600 text-center md:text-left m-2">
      Please fill in your details to sign up for an admin account
    </p>

    <!-- Sign-Up Form -->
    <form class="w-full max-w-md mt-10 space-y-4" [formGroup]="signUpForm"  (ngSubmit)="onSubmit($event)">
      <div>
        <label class="block text-gray-700 font-medium" for="firstName"
          >First Name</label
        >
        <input
        formControlName="firstName"
          id="firstName"
          type="text"
          placeholder="Enter your first name"
          class="w-full mt-1 px-4 py-3 bg-gray-100 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#00967d] focus:outline-none"
        />
      </div>

      <div>
        <label class="block text-gray-700 font-medium" for="lastName"
          >Last Name</label
        >
        <input
        formControlName="lastName"
          id="lastName"
          type="text"
          placeholder="Enter your last name"
          class="w-full mt-1 px-4 py-3 bg-gray-100 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#00967d] focus:outline-none"
        />
      </div>

      <div>
        <label class="block text-gray-700 font-medium" for="email"
          >Email Address</label
        >
        <input
        formControlName="email"
          id="email"
          type="email"
          placeholder="Enter your email"
          class="w-full mt-1 px-4 py-3 bg-gray-100 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#00967d] focus:outline-none"
        />
      </div>

      <div>
        <label class="block text-gray-700 font-medium" for="password"
          >Password</label
        >
        <input
        formControlName="password"
          id="password"
          type="password"
          placeholder="Create a password"
          class="w-full mt-1 px-4 py-3 bg-gray-100 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#00967d] focus:outline-none"
        />
      </div>

<button
  type="submit"
  class="w-full py-3 bg-[#00967d] text-white font-medium rounded-md hover:bg-[#007a63] transition duration-300"
>
  Sign Up
</button>

      <!-- Already have an account? -->
      <p class="text-center text-gray-600 mt-4">
        Already have an account?
        <a
          routerLink="/admin/signIn"
          class="text-[#00967d] font-medium hover:underline"
          >Sign In</a
        >
      </p>
    </form>
  </div>
</div>
