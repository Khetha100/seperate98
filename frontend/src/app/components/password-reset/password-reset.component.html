<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 px-6">
  <!-- App Name -->
  <h1 class="text-3xl font-bold text-gray-900">
    <span class="text-black">Edu</span>
    <span class="text-[#00bba7] italic">M</span>
    <span class="text-black">ingle</span>
  </h1>

  <!-- Back Button -->
  <button (click)="goBack()" class="absolute left-4 top-4 p-2 rounded-full bg-white shadow-md">
    <img src="assets/arrow-left1.svg" alt="Back" class="w-6 h-6" />
  </button>

  <!-- Form Container -->
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm mt-6">
    <h2 class="text-xl font-semibold text-gray-900 mb-4">Forgot Password</h2>
    <p class="text-sm text-gray-600 mb-4">Enter your new password </p>

<form [formGroup]="PasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">

        <div>
        <label class="block text-xs mb-1 text-gray-700">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="password"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#00bba7]"
          required
        />
        <div
          *ngIf="
            PasswordForm.controls['password']?.touched &&
            PasswordForm.controls['password']?.invalid
          "
          class="text-red-500 text-xs mt-1"
        >
          Please enter a valid password.
        </div>
      </div>

            <div>
        <label class="block text-xs mb-1 text-gray-700">Confirm Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="password"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#00bba7]"
          required
        />
        <div
          *ngIf="PasswordForm.controls['confirmPassword']?.errors?.['passwordMismatch'] && PasswordForm.controls['confirmPassword']?.touched"
          class="text-red-500 text-xs mt-1"
        >
          Password does not match.
        </div>
      </div>

        <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="PasswordForm.invalid"
        class="mt-4 w-full bg-[#00bba7] text-white py-3 rounded-lg font-semibold hover:bg-[#009688] disabled:opacity-50">
        Submit New Password
      </button>
</form>
</div>
</div>
