<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 px-6">
  <!-- App Name -->
  <h1 class="text-3xl font-bold text-gray-900">
    <span class="text-black">Edu</span>
    <span class="text-[#00bba7] italic">M</span>
    <span class="text-black">ingle</span>
  </h1>

  <!-- Back Button -->
  <button (click)="goBack()" class="absolute left-4 top-4 p-2 rounded-full bg-white shadow-md">
    <img src="assets/arrow-left1.svg" alt="Back" class="w-6 h-6" />
  </button>

  <!-- Form Container -->
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm mt-6">
    <h2 class="text-xl font-semibold text-gray-900 mb-4">Forgot Password</h2>
    <p class="text-sm text-gray-600 mb-4">Enter your registered phone number to receive a reset link.</p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <!-- Phone Input -->
      <div>
        <label class="block text-sm font-medium text-gray-700" for="phone">Phone Number</label>
        <input
          id="phone"
          type="text"
          formControlName="phone"
          class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-[#00bba7] focus:outline-none"
          placeholder="+27 68 148 1174"
        />
        <p *ngIf="forgotPasswordForm.get('phone')?.invalid && forgotPasswordForm.get('phone')?.touched"
           class="text-red-500 text-sm mt-1">
          Please enter a valid phone number.
        </p>
      </div>
      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="forgotPasswordForm.invalid"
        class="mt-4 w-full bg-[#00bba7] text-white py-3 rounded-lg font-semibold hover:bg-[#009688] disabled:opacity-50">
        Verify number
      </button>
    </form>
  </div>
</div>
