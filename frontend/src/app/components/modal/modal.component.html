<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-white rounded-lg shadow-xl w-[90%] max-w-md mx-auto">
    <div class="p-6">
      <p class="text-2xl font-bold text-center text-[#00967d] mb-4">
        Congrats. You've earned a badge!!
      </p>
      <div class="text-center">
        <img
          [src]="badge.imageUrl"
          [alt]="badge.name"
          class="w-32 h-32 mx-auto mb-4"
        />
        <h3 class="text-xl font-bold mb-2">{{ badge.name }}</h3>
        <p class="text-gray-600 mb-6">{{ badge.description }}</p>
      </div>
      <div class="flex justify-center">
        <button
          class="bg-[#00967d] text-white font-bold py-2 px-4 rounded hover:bg-[#007d68] transition duration-300"
          (click)="close()"
          routerLink="/myCommunity"
        >
          See Community
        </button>
      </div>
    </div>
  </div>
</div>
