<body class="m-2 p-4 mt-11">
  <p class="text-center mb-3 text-lg">
    Have questions or need support? We're here to help! Fill out the form below,
    and our team will get back to you as soon as possible.
  </p>

  <div class="contact-us max-w-lg mx-auto p-5 bg-white rounded-lg shadow-lg">
    <form class="space-y-4">
      <div>
        <label for="full-name" class="block text-lg font-semibold"
          >Full Name</label
        >
        <input
          id="full-name"
          type="text"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 bg-[#f1f1f1]"
          placeholder="Your Full Name"
        />
      </div>

      <div>
        <label for="email" class="block text-lg font-semibold">Email</label>
        <input
          id="email"
          type="email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 bg-[#f1f1f1]"
          placeholder="Your Email Address"
        />
      </div>

      <div>
        <label for="message" class="block text-lg font-semibold">Message</label>
        <textarea
          id="message"
          rows="4"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 bg-[#f1f1f1]"
          placeholder="Your Message"
        ></textarea>
      </div>

      <div>
        <button
          type="submit"
          class="w-full py-3 bg-[#00967d] text-white font-semibold rounded-lg hover:bg-[#007a5a] focus:outline-none focus:ring-2 focus:ring-[#005a42]"
        >
          Send Message
        </button>
      </div>
    </form>
  </div>
</body>
